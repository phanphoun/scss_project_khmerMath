<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SCSS Website</title>
    <link rel="stylesheet" href="assets/css/main.css"> <!-- Compiled CSS -->
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <div class="logo">My Logo</div>
            <nav class="main-nav">...</nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">Welcome to our site</h1>
                <a href="#" class="btn btn--primary btn--large">Get Started</a>
            </div>
        </section>

        <section class="featured-products">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <img src="assets/images/product1.jpg" alt="Product" class="card__image">
                            <div class="card__content">
                                <h3 class="card__title">Awesome Product</h3>
                                <p>Product description goes here.</p>
                                <button class="btn btn--secondary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">...</footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
